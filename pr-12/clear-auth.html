<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Очистка авторизации</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #4f46e5;
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Очистка авторизации</h1>
        <p>Нажмите кнопку, чтобы очистить старый токен авторизации</p>
        <button onclick="clearAuth()">Очистить и перезагрузить</button>
        <div id="result"></div>
    </div>
    <script>
        function clearAuth() {
            try {
                // Очищаем токен
                localStorage.removeItem('bugrov_space_token');
                
                // Очищаем все данные localStorage (на всякий случай)
                // localStorage.clear();
                
                document.getElementById('result').innerHTML = 
                    '<p class="success">✓ Токен очищен! Перезагружаем страницу...</p>';
                
                // Перезагружаем через 1 секунду
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: #ef4444;">Ошибка: ' + error.message + '</p>';
            }
        }
        
        // Автоматически очищаем при загрузке страницы
        window.addEventListener('load', () => {
            const token = localStorage.getItem('bugrov_space_token');
            if (token) {
                console.log('Найден токен, готов к очистке');
            }
        });
    </script>
</body>
</html>
