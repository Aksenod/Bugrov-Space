            margin-top: 1rem;
        }
        button:hover {
            background: #4f46e5;
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
        }

<body>
    <div class="container">
        <h1>Очистка авторизации</h1>
        <p>Нажмите кнопку, чтобы очистить старый токен авторизации</p>
        <button onclick="clearAuth()">Очистить и перезагрузить</button>
        <div id="result"></div>
    </div>
    <script>
        function clearAuth() {
            try {
                // Очищаем токен
                localStorage.removeItem('bugrov_space_token');
                
                // Очищаем все данные localStorage (на всякий случай)
                // localStorage.clear();
                
                document.getElementById('result').innerHTML = 
                    '<p class="success">✓ Токен очищен! Перезагружаем страницу...</p>';
                
                // Перезагружаем через 1 секунду
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: #ef4444;">Ошибка: ' + error.message + '</p>';
            }
        }
        
        // Автоматически очищаем при загрузке страницы
        window.addEventListener('load', () => {
            const token = localStorage.getItem('bugrov_space_token');
            if (token) {
                console.log('Найден токен, готов к очистке');
            }
        });
    </script>
</body>
