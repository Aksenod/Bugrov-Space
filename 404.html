    <title>404 - Страница не найдена | Bugrov Space</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
        font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        overflow: hidden;
      }

      /* Animated gradient background */
      .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #0f0f23 50%, #1a1a2e 100%);
        z-index: 0;
      }

      /* Animated orbs */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.3;
        animation: float 8s ease-in-out infinite;
      }

      .orb-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        top: 10%;
        left: 15%;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
        bottom: 10%;
        right: 10%;
        animation-delay: 2s;
      }

      .orb-3 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
        top: 50%;
        left: 50%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -30px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }

      /* Noise texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        pointer-events: none;
        z-index: 1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Main container */
      .container {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }

      /* Glass card */
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 3rem 2rem;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 404 Text */
      .error-code {
        font-size: 8rem;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s ease-in-out infinite;
        background-size: 200% 200%;
      }

      @keyframes shimmer {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .error-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #f8fafc;
      }

      .error-message {
        font-size: 1.125rem;
        color: #94a3b8;
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }

      /* Button */
      .btn-home {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        color: #ffffff;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px 0 rgba(99, 102, 241, 0.3);
      }

      .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px 0 rgba(99, 102, 241, 0.4);
      }

      .btn-home:active {
        transform: translateY(0);
      }

      /* Icon */
      .icon {
        width: 20px;
        height: 20px;
      }

      /* Floating animation for decorative elements */
      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Responsive */
      @media (max-width: 640px) {
        .error-code {
          font-size: 5rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-message {
          font-size: 1rem;
        }

        .glass-card {
          padding: 2rem 1.5rem;
        }
      }
    </style>

  <body>
    <noscript><div><img src="https://mc.yandex.ru/watch/105575053" style="position:absolute; left:-9999px;" alt="" /></div></noscript>

    <!-- Animated background -->
    <div class="gradient-bg">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>

    <!-- Main content -->
    <div class="container">
      <div class="glass-card">
        <div class="error-code floating">404</div>
